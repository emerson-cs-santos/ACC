<!DOCTYPE html>
<html lang="pt-br">

    <head id='head'>
        <!-- JavaScript -->
        <script src="JS/cabec.js"></script>
        <script src="JS/footer.js"></script>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <body>
        <div id='start' class='container'>
            <script>
                cabec();
            </script>            

            <main>
                <section class='col-12 mt-2'>
 
                    <h1 class="text-center mt-2">Brechó Beneficente</h1>
    
                    <header>
                        <h2 class="text-center mt-5">Ajudar pessoas com baixo custo</h2>
                    </header>
                    
                    <p class="h4">São vendidas roupas e afins para arrecadação de fundos que são utilizados nos projetos da associação.</p>

                    <p class="h2">Fotos de alguns brechós:</p>

                    <div class ='col-12'>
                        <div id="carouselExampleInterval" class="carousel slide mt-3" data-ride="carousel">
                            <div class="carousel-inner">

                                <div class="carousel-item active w-100" data-interval="1000" >
                                    <img src="Imagens/brecho1.jpg" class="d-block w-100" alt="Fotos de brechó">
                                </div>

                                <div class="carousel-item" data-interval="2000">
                                    <img src="Imagens/brecho2.jpg" class="d-block w-100" alt="Fotos de eventos e pessoas da associação">
                                </div>

                                <div class="carousel-item" data-interval="3000">
                                    <img src="Imagens/brecho2.jpg" class="d-block w-100" alt="Fotos de eventos e pessoas da associação">
                                </div> 

                            </div>

                            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>                                  
                    </div>                    

                </section>

            <script>
                footer();
            </script>
        </div>
